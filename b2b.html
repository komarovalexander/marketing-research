$(function(){
    var getData = function(data, field){
        var normalizedData = [];
        data.forEach(function(item){
            var index = normalizedData.findIndex(function(itemIndex){
                return itemIndex[field] == item[field];
            });
            if(index>=0){
                normalizedData[index].count++;
            }else{
                var newObj = {count: 1};
                newObj[field] = item[field];
                normalizedData.push(newObj);
            }
        });
        function compareNumbers(a, b) {
          return b.count - a.count;
        }
        return normalizedData.sort(compareNumbers);
    }
    var createChart = function(container, title, field, height, divide, pie){
        var newData;

                items.forEach(function(item){
                    var obj = {};
                    obj[field] = item;
                    newData.push(obj);
                });
            });
        }else{
            newData = data;
        }
        var option = {
            dataSource: getData(newData, field),
            size:{height: height ? height : 400},
            series: {
                argumentField: field,
                valueField: "count",
                label: {
                    visible: true,
                    position: "outside",
                    connector: {
                        visible: true,
                    }
                }
            },
            title: title
        };
        if(pie){
container.dxPieChart(option);}else{

                    format: {
                        type: "decimal"
                    }
                }
            };
            option.legend = {
                visible: false
            },
container.dxChart(option);
}
